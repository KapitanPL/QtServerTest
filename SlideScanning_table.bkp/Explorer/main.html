<!DOCTYPE html>
<html>
<head>
   <title>Custom Page</title>
   <link rel="stylesheet" href="/gnr_slide_scanning/SlideScanning/Explorer/css/jquery-ui.min.css" />
   <link rel="stylesheet" href="/gnr_slide_scanning/SlideScanning/Explorer/css/ui.fancytree.min.css" />
   <style>
      .fancytree-grid-container {
         width: 100%;
         overflow-x: auto;
      }
      table {
         width: 100%;
         table-layout: auto;
         border-collapse: collapse;
      }
      th, td {
         border: 1px solid #ddd;
         padding: 8px;
      }
      th {
         background-color: #f4f4f4;
         text-align: left;
         position: relative;
         cursor: pointer;
      }
      th.resizable {
         position: relative;
      }
      th.resizable::after {
         content: '';
         position: absolute;
         right: 0;
         top: 0;
         bottom: 0;
         width: 5px;
         cursor: col-resize;
      }
      .ui-resizable-helper {
         border: 2px dotted #00f;
      }
      .fancytree-toolbar {
         margin-bottom: 10px;
      }
      th.sort-asc::after {
         content: "\25BC";
         font-size: 0.7em;
         position: absolute;
         right: 10px;
      }
      th.sort-desc::after {
         content: "\25B2";
         font-size: 0.7em;
         position: absolute;
         right: 10px;
      }
   </style>

   
</head>
<body>
   <div class="fancytree-toolbar">
      <input id="filterInput" placeholder="Filter nodes..." />
      <button onclick="TreeManager.clearFilter()">Clear Filter</button>
   </div>
   <div class="fancytree-grid-container">
      <table id="fancyTreeContainer" class="fancytree-ext-table">
         <colgroup>
            <!-- Adjust the number and width of columns as needed -->
         </colgroup>
         <thead>
            <tr>
               <!-- Dynamic headers will be added here -->
            </tr>
         </thead>
         <tbody>
            <!-- FancyTree will populate this -->
         </tbody>
      </table>
   </div>

   <script src="/gnr_slide_scanning/SlideScanning/Explorer/js/jquery-3.6.0.min.js"></script>
   <script src="/gnr_slide_scanning/SlideScanning/Explorer/js/jquery-ui.min.js"></script>
   <script src="/gnr_slide_scanning/SlideScanning/Explorer/js/jquery.fancytree-all-deps.min.js"></script>
   <script src="/gnr_slide_scanning/SlideScanning/Explorer/js/main.js"></script>
</body>
</html>
